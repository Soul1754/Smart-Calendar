apiVersion: v1
kind: Secret
metadata:
  name: {{ include "smart-calendar.mongodb.secretName" . }}
  labels:
    {{- include "smart-calendar.labels" . | nindent 4 }}
type: Opaque
data:
  # MongoDB connection string must be base64-encoded
  # The value from values.yaml should already be base64-encoded
  # If you need to encode during deployment, use: {{ .Values.mongodb.uri | b64enc | quote }}
  MONGO_URI: {{ .Values.mongodb.uri | quote }}
