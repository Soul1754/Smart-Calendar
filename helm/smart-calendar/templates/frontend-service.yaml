apiVersion: v1
kind: Service
metadata:
  name: {{ include "smart-calendar.frontend.name" . }}
  labels:
    {{- include "smart-calendar.frontend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
  - port: {{ .Values.frontend.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "smart-calendar.frontend.selectorLabels" . | nindent 4 }}
