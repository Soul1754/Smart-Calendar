apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "smart-calendar.backend.name" . }}
  labels:
    {{- include "smart-calendar.backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "smart-calendar.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "smart-calendar.backend.selectorLabels" . | nindent 8 }}
      annotations:
        # Force pod restart on config/secret changes
        checksum/secret: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "smart-calendar.serviceAccountName" . }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: backend
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.backend.containerPort }}
          protocol: TCP
        
        # Environment variables
        env:
        # MongoDB URI from secret
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: {{ include "smart-calendar.mongodb.secretName" . }}
              key: MONGO_URI
        {{- range .Values.backend.env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        
        # Liveness probe - checks if container is alive
        {{- if .Values.backend.probes.liveness.enabled }}
        livenessProbe:
          httpGet:
            path: {{ .Values.backend.probes.liveness.path }}
            port: http
            scheme: HTTP
          initialDelaySeconds: {{ .Values.backend.probes.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.backend.probes.liveness.periodSeconds }}
          timeoutSeconds: {{ .Values.backend.probes.liveness.timeoutSeconds }}
          successThreshold: {{ .Values.backend.probes.liveness.successThreshold }}
          failureThreshold: {{ .Values.backend.probes.liveness.failureThreshold }}
        {{- end }}
        
        # Readiness probe - checks if container is ready to serve traffic
        {{- if .Values.backend.probes.readiness.enabled }}
        readinessProbe:
          httpGet:
            path: {{ .Values.backend.probes.readiness.path }}
            port: http
            scheme: HTTP
          initialDelaySeconds: {{ .Values.backend.probes.readiness.initialDelaySeconds }}
          periodSeconds: {{ .Values.backend.probes.readiness.periodSeconds }}
          timeoutSeconds: {{ .Values.backend.probes.readiness.timeoutSeconds }}
          successThreshold: {{ .Values.backend.probes.readiness.successThreshold }}
          failureThreshold: {{ .Values.backend.probes.readiness.failureThreshold }}
        {{- end }}
        
        # Resource limits and requests
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
      
      # Node selector for pod assignment
      {{- with .Values.backend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
      # Affinity rules
      {{- with .Values.backend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
      # Tolerations
      {{- with .Values.backend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
